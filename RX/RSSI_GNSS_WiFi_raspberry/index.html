<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .data {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>GPS Data</h1>
    <div id="gps-data">
        <p><i> Connecting to system...</i></p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/measure_LCL1');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateUI(data) {
            const gpsDataDiv = document.getElementById('gps-data');
            gpsDataDiv.innerHTML = `
                <p><strong>Battery:</strong> ${data.battery_level}</p>
                <p><strong>Level:</strong> ${data.level}</p>
                <p><strong>Latitude:</strong> ${data.latitude}</p>
                <p><strong>Longitude:</strong> ${data.longitude}</p>
                <p><strong>Altitude:</strong> ${data.altitude}</p>
            `;
        }

        setInterval(fetchData, 5000); // Actualiza cada 5 segundos
        fetchData(); // Llama a la funciÃ³n inmediatamente para cargar los datos al inicio
    </script>
    
    <div style="text-align: center; margin-top: 20px;">
    
    <button id="btnStop" class="btn" onclick="stopRecording()" style="
        background-color: #92D695; /* Verde */
        color: white; 
        padding: 15px 32px; 
        text-align: center; 
        font-size: 18px; 
        margin: 10px 0; 
        border: none; 
        border-radius: 8px; 
        width: 80%;
        display: block;
        margin-left: auto;
        margin-right: auto;">
        ðŸŽ¥ 1. Stop recording
    </button>
    
    <button id="btnDown" class="btn" onclick="downloadFile()" style="
        background-color: #7DB5E3; /* Azul */
        color: white; 
        padding: 15px 32px; 
        text-align: center; 
        font-size: 18px; 
        margin: 10px 0; 
        border: none; 
        border-radius: 8px; 
        width: 80%;
        display: block;
        margin-left: auto;
        margin-right: auto;">
        ðŸ“¥ 2. Download data (.txt)
    </button>

    <button id="btnOff" class = "btn" onclick="finishAndOff()" style="
        background-color: #DE5D54; /* Rojo */
        color: white; 
        padding: 15px 32px; 
        text-align: center; 
        font-size: 18px; 
        margin: 10px 0; 
        border: none; 
        border-radius: 8px; 
        width: 80%;
        display: block;
        margin-left: auto;
        margin-right: auto;">
        ðŸ›‘ 3. Reboot
    </button>
    
    
    

</div>

<script>
    function downloadFile() {
        window.location.href = "/download";
    }
    function finishAndOff() {
        if (confirm("Have you download the file? If you press OK, the Raspberry will reboot.")) {
            fetch('/reboot', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert("Rebooting the system...");
                document.body.style.backgroundColor = "gray";
                document.body.innerHTML = "<h1 style='color:white; text-align:center;'>SISTEMA APAGADO</h1>";
            });
        }
    }
    
    function stopRecording(){
        if(confirm("Stop recording data to file?")){
            fetch('/stop_recording', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                alert("Recording stopped. You can download the data now.");
            })
            .catch(error => console.error('Error:', error));
        }
    }
</script>
    
</body>
</html>
