<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .data {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>GPS Data</h1>
    <div id="gps-data">
        <p><i> Connecting to system...</i></p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/measure_LCL1');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateUI(data) {
            const gpsDataDiv = document.getElementById('gps-data');
            gpsDataDiv.innerHTML = `
                <p><strong>Battery:</strong> ${data.battery_level}</p>
                <p><strong>Level:</strong> ${data.level}</p>
                <p><strong>Latitude:</strong> ${data.latitude}</p>
                <p><strong>Longitude:</strong> ${data.longitude}</p>
                <p><strong>Altitude:</strong> ${data.altitude}</p>
            `;
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
    
    <div style="text-align: center; margin-top: 20px;">
        
        <button id="btnStart" class="btn" onclick="startRecording()" style="
            background-color: #F1C40F; /* Amarillo */
            color: black; padding: 15px 32px; text-align: center; 
            font-size: 18px; margin: 10px auto; border: none; 
            border-radius: 8px; width: 80%; display: block;">
            ‚ñ∂Ô∏è 1. Start / New Recording
        </button>

        <button id="btnStop" class="btn" onclick="stopRecording()" style="
            background-color: #92D695; /* Verde */
            color: white; padding: 15px 32px; text-align: center; 
            font-size: 18px; margin: 10px auto; border: none; 
            border-radius: 8px; width: 80%; display: block;">
            üé• 2. Stop recording
        </button>
        
        <button id="btnDown" class="btn" onclick="downloadFile()" style="
            background-color: #7DB5E3; /* Azul */
            color: white; padding: 15px 32px; text-align: center; 
            font-size: 18px; margin: 10px auto; border: none; 
            border-radius: 8px; width: 80%; display: block;">
            üì• 3. Download data (.txt)
        </button>

        <button id="btnOff" class="btn" onclick="rebootSystem()" style="
            background-color: #E67E22; /* Naranja */
            color: white; padding: 15px 32px; text-align: center; 
            font-size: 18px; margin: 10px auto; border: none; 
            border-radius: 8px; width: 80%; display: block;">
            üîÑ 4. Reboot
        </button>

        <button id="btnPower" class="btn" onclick="powerOffSystem()" style="
            background-color: #DE5D54; /* Rojo */
            color: white; padding: 15px 32px; text-align: center; 
            font-size: 18px; margin: 10px auto; border: none; 
            border-radius: 8px; width: 80%; display: block;">
            üõë 5. Power Off
        </button>
    </div>

    <script>
        function startRecording() {
            fetch('/start_recording', { method: 'POST' })
            .then(res => res.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        }

        function stopRecording(){
            if(confirm("Stop recording data to file?")){
                fetch('/stop_recording', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert("Recording stopped. You can download the data now."))
                .catch(error => console.error('Error:', error));
            }
        }

        function downloadFile() {
            window.location.href = "/download";
        }
        
        function rebootSystem() {
            if (confirm("Have you downloaded the file? If you press OK, the Raspberry will REBOOT.")) {
                fetch('/reboot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.body.style.backgroundColor = "gray";
                    document.body.innerHTML = "<h1 style='color:white; text-align:center;'>REBOOTING SYSTEM...</h1>";
                });
            }
        }

        function powerOffSystem() {
            if (confirm("Have you downloaded the file? If you press OK, the Raspberry will SHUT DOWN.")) {
                fetch('/poweroff', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.body.style.backgroundColor = "black";
                    document.body.innerHTML = "<h1 style='color:white; text-align:center;'>SYSTEM OFF</h1>";
                });
            }
        }
    </script>
</body>
</html>
